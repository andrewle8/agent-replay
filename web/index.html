<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentsTV</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="app">
        <!-- Dashboard View -->
        <div id="dashboard-view" class="view">
            <header class="top-bar">
                <span class="logo"><span class="logo-icon">‚ñ∂</span> AgentsTV</span>
                <nav class="top-nav">
                    <span class="nav-item active">Browse</span>
                    <span class="nav-item">Following</span>
                </nav>
                <span class="top-spacer"></span>
                <button id="settings-btn" class="settings-btn" title="LLM Settings">‚öô</button>
                <span id="dash-status" class="conn-status"></span>
            </header>
            <div class="browse-header">
                <h2>Live Channels <span id="channel-count" class="dim"></span></h2>
            </div>
            <div id="session-grid" class="session-grid"></div>
            <div id="no-sessions" class="empty-state" style="display:none">
                No streams found ‚Äî waiting for agents in ~/.claude/projects/
            </div>
        </div>

        <!-- Session Detail View (Stream) -->
        <div id="session-view" class="view" style="display:none">
            <header class="top-bar">
                <button id="back-btn" class="back-btn" title="Back to browse">‚óÇ Browse</button>
                <span class="logo"><span class="logo-icon">‚ñ∂</span> AgentsTV</span>
                <span class="top-spacer"></span>
                <button id="llm-toggle-btn" class="llm-toggle-btn" title="Toggle LLM on/off">&#x1F9E0;</button>
                <button class="settings-btn" onclick="openSettings()" title="LLM Settings">‚öô</button>
                <span id="session-status" class="conn-status"></span>
            </header>
            <div class="stream-layout">
                <!-- Main content area -->
                <div class="stream-main">
                    <!-- Video / Webcam area -->
                    <div class="video-container">
                        <canvas id="webcam-canvas" width="640" height="360"></canvas>
                        <div class="video-overlay-top">
                            <span id="live-badge" class="live-badge">LIVE</span>
                            <span id="viewer-count" class="viewer-count">üëÅ 0</span>
                        </div>
                    </div>
                    <!-- Stream info bar -->
                    <div class="stream-info">
                        <div class="streamer-row">
                            <div class="streamer-avatar" id="streamer-avatar">ü§ñ</div>
                            <div class="streamer-details">
                                <div class="streamer-name" id="session-slug"></div>
                                <div class="stream-title" id="session-meta"></div>
                            </div>
                            <div class="stream-actions">
                                <button id="like-btn" class="action-btn like-btn">
                                    <span class="heart">‚ô•</span> <span id="like-count">0</span>
                                </button>
                                <button id="tip-btn" class="action-btn tip-btn">
                                    üíé Tip
                                </button>
                                <button id="follow-btn" class="action-btn follow-btn">+ Follow</button>
                            </div>
                        </div>
                        <!-- Donation goal -->
                        <div class="donation-goal">
                            <div class="goal-header">
                                <span>üéØ Token Goal</span>
                                <span id="goal-text" class="goal-text"></span>
                            </div>
                            <div class="goal-bar-bg">
                                <div id="goal-bar" class="goal-bar" style="width:0%"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat sidebar -->
                <div class="chat-sidebar">
                    <div class="chat-header">
                        <span>STREAM CHAT</span>
                        <span id="event-count" class="dim"></span>
                        <span id="new-events-badge" class="new-badge" style="display:none"></span>
                        <button id="expand-chat-btn" class="expand-chat-btn" title="Toggle fullscreen chat">‚õ∂</button>
                    </div>
                    <div class="chat-log-wrapper">
                        <div id="event-log" class="chat-log"></div>
                        <button id="scroll-bottom-btn" class="scroll-bottom-btn" style="display:none" title="Scroll to bottom">‚Üì New messages</button>
                    </div>
                    <div id="chat-reply-preview" class="chat-reply-preview" style="display:none">
                        <span id="chat-reply-text" class="chat-reply-text"></span>
                        <button id="chat-reply-cancel" class="chat-reply-cancel">&times;</button>
                    </div>
                    <div class="chat-input-bar">
                        <input id="chat-input" class="chat-input" type="text" placeholder="Ask about this stream..." autocomplete="off">
                        <button id="chat-send-btn" class="chat-send-btn" title="Send">&#x25B6;</button>
                    </div>
                    <div class="chat-actions">
                        <div class="chat-filters">
                            <button id="filter-toggle-btn" class="filter-toggle-btn">‚öô Filters</button>
                            <div id="filters-panel" class="filters-dropdown" style="display:none"></div>
                        </div>
                    </div>
                    <!-- Mods & Viewers panels -->
                    <div class="chat-panels">
                        <div class="chat-panel-section">
                            <div class="chat-panel-header" data-toggle="mods-panel">
                                üó° MODS <span id="mod-count" class="dim"></span>
                            </div>
                            <div id="agents-panel" class="chat-panel-body"></div>
                        </div>
                        <div class="chat-panel-section">
                            <div class="chat-panel-header" data-toggle="viewers-panel">
                                üëÅ VIEWERS <span id="viewer-list-count" class="dim"></span>
                            </div>
                            <div id="inventory-panel" class="chat-panel-body"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Settings Modal -->
        <div id="settings-overlay" class="settings-overlay" style="display:none">
            <div class="settings-modal">
                <div class="settings-header">
                    <span>LLM Settings</span>
                    <button id="settings-close-btn" class="settings-close-btn">&times;</button>
                </div>
                <form id="settings-form" class="settings-form">
                    <label class="settings-label">Provider</label>
                    <select id="s-provider" class="settings-input">
                        <option value="ollama">Ollama</option>
                        <option value="openai">OpenAI</option>
                        <option value="off">Off (disabled)</option>
                    </select>

                    <div id="s-ollama-fields">
                        <label class="settings-label">Ollama URL</label>
                        <input id="s-ollama-url" class="settings-input" type="text" placeholder="http://localhost:11434">
                        <label class="settings-label">Ollama Model</label>
                        <select id="s-ollama-model" class="settings-input">
                            <option value="mistral-small3.2">mistral-small3.2</option>
                        </select>
                        <input id="s-ollama-model-fallback" class="settings-input" type="text" placeholder="mistral-small3.2" style="display:none">
                    </div>

                    <div id="s-openai-fields" style="display:none">
                        <label class="settings-label">API Key</label>
                        <input id="s-openai-key" class="settings-input" type="password" placeholder="sk-‚Ä¶">
                        <label class="settings-label">OpenAI Model</label>
                        <input id="s-openai-model" class="settings-input" type="text" placeholder="gpt-4o-mini">
                    </div>

                    <button type="submit" class="settings-save-btn">Save</button>
                    <div id="settings-msg" class="settings-msg"></div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
